<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <a href="/">
          <img src="assets/images/covid-icon.png" alt="covid-logo" class="logo__title">
        </a>
        <span class="header__title">COVID-19 Dashboard</span>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="left__part">
          <div class="list">
            <div class="top__part">
              <div class="swithers">
                <div class="indicators__mode">
                  <div class="arrow__left unactive"></div>
                  <div class="indicator__name confirmed">Total confirmed</div>
                  <div class="indicator__name deaths hide">Total deaths</div>
                  <div class="indicator__name recovered hide">Total recovered</div>
                  <div class="arrow__right"></div>
                </div>
                <div class="switch__container">
                  <label class="switch">
                    <input type="checkbox" class="switch__input days__mode">
                    <div class="switch__label" data-on="Global" data-off="Daily">
                      <div class="switch__handle"></div>
                      <div class="view__mode global__cases">Global cases</div>
                      <div class="view__mode hide daily__cases">Daily cases</div>
                    </div>
                  </label>
                </div>
                <div class="switch__container">
                  <label class="switch">
                    <input type="checkbox" class="switch__input counts__mode">
                    <div class="switch__label" data-on="Global" data-off="Daily">
                      <div class="switch__handle"></div>
                      <div class="view__mode all__cases">All cases</div>
                      <div class="view__mode hide thousands__cases">Per 100 000</div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="countries">  </div>
            </div>
            <div class="search">
              <input type="text" id="search" class="keyboardInput" placeholder="Search for a Country">
            </div>
          </div>
          <div class="map"> </div>
        </div>
        <div class="right__part">
          <div class="table">
            <div class="table__header">
              <div class="country__flag"></div>
              <h2 class="country__name">World</h2>
            </div>
            <div class="table__info ">
              <div class="country__rates">
                <span>Confirmed</span>
                <span class="country__numbers table__confirmed"></span>
              </div>
              <div class="country__rates">
                <span>Death</span>
                <span class="country__numbers table__death"></span>
              </div>
              <div class="country__rates">
                <span>Recovered</span>
                <span class="country__numbers table__recovered"></span>
              </div>  
            </div>

            <div class="swithers">
              <div class="indicators__mode table__swither_days">
                <div class="arrow__left arrow__left_days unactive"></div>
                <div class="indicator__name table__global">Global cases</div>
                <div class="indicator__name table__daily hide">Daily cases</div>
                <div class="arrow__right arrow__right_days"></div>
              </div>
              <div class="indicators__mode table__swither_count">
                <div class="arrow__left arrow__left_count unactive"></div>
                <div class="indicator__name table__all">All cases</div>
                <div class="indicator__name table__per100 hide">Per 100 000</div>
                <div class="arrow__right arrow__right_count"></div>
              </div>
            </div>
          </div>
          <div class="chart"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="creators">
          <img src="assets/images/git-icon.png" class="creators__icon" alt="gitHub Logo">
          <a href="https://github.com/Noch4nce" class="creators__info"> by Noch4nce </a>
          <span>and</span>
          <a href="https://github.com/JaneEllison" class="creators__info"> J.Ell </a>
        </div>
        <div class="creators">
          <span>2020</span>
          <a href="https://rs.school/js/" class="creators__info">
            <img src="assets/images/rs_school_js.svg" class="course__icon" alt="RSschool Logo">
          </a>  
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
